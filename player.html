<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sound Player</title>
  <link rel="stylesheet" href="player.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
  <div class="wrapper">
    <script src="https://kit.fontawesome.com/4f8ff236c5.js" crossorigin="anonymous"></script>
    <div class="top-bar">
      <a href="soundlist.html" id="back">
        <i class="material-symbols-rounded" style="font-size: 1.5em; font-weight: bold;">arrow_back</i>
      </a>
      <span>Now Playing</span>
      <div class="profile-icon" id="profile-icon">
        <script src="https://kit.fontawesome.com/ef926559c6.js" crossorigin="anonymous"></script>
        <div class="profile-icon" id="profile-icon">
            <i class="fas fa-user"></i>
            <div class="dropdown-content" id="profile-dropdown">
                <a href="#" id="profile-option">Profile</a>
                <a href="#" id="logout-option">Logout</a>
            </div>
        </div>
    </div>
    </div>
    <div class="img-area">
      <img src="" alt="">
    </div>
    <div class="song-details">
      <p class="name"></p>
      <p class="artist"></p>
    </div>
    <div class="progress-area">
      <div class="progress-bar">
        <audio id="main-audio" src=""></audio>
      </div>
      <div class="song-timer">
        <span class="current-time">0:00</span>
        <span class="max-duration">0:00</span>
      </div>
    </div>
    <div class="controls">
      <i id="repeat-plist" class="material-symbols-rounded" title="Playlist looped" style="visibility: hidden;">repeat</i>
      <i id="prev" class="material-symbols-rounded" >skip_previous</i>
      <div class="play-pause">
        <i class="material-symbols-rounded" style="font-size: 2.5em;">play_arrow</i>
      </div>
      <i id="next" class="material-symbols-rounded">skip_next</i>
    </div>
    <div class="music-list">
      <div class="header">
        <div class="row">
          <i class= "list material-symbols-rounded" style="visibility: hidden;">queue_music</i>
          <span>Music list</span>
        </div>
        <i id="close" class="material-symbols-rounded">close</i>
      </div>
      <ul>
        
      </ul>
    </div>
    <script src="https://kit.fontawesome.com/4f8ff236c5.js" crossorigin="anonymous"></script>
        <div id="bottom-navbar">
            <a href="home.html" class="nav-item" id="home"><i class="fa fa-fw fa-home"></i></a>
            <a href="logs.html" class="nav-item" id="log"><i class="fas fa-book"></i></a>
            <a href="soundlist.html" class="nav-item active" id="sounds"><i class="fas fa-volume-up"></i></a>
            <a href="reminders.html" class="nav-item" id="reminders"><i class="fa fa-fw fa-bell"></i></a>
        </div>
  </div>

  <script src="js/music-list.js"></script>
  <script src="js/script.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
        const navItems = document.querySelectorAll('.nav-item');

        navItems.forEach(item => {
            item.addEventListener('click', function() {
                navItems.forEach(item => {
                    item.classList.remove('active');
                });
                this.classList.add('active');
            });
        });
    });
  </script>
  <script>
    window.addEventListener("load", () => {
    // Retrieve the selected song index from localStorage
      const selectedSongIndex = localStorage.getItem("selectedSongIndex");
      if (selectedSongIndex !== null) {
          // Convert the index to integer
          const index = parseInt(selectedSongIndex);
          // Load the selected song
          loadMusic(index);
          playingSong();
      } else {
          // Default behavior if no song is selected
          loadMusic(1); // Load default song
          playingSong();
      }
  });
  </script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
        const profileIcon = document.getElementById('profile-icon');
        const profileDropdown = document.getElementById('profile-dropdown');
        const profileOption = document.getElementById('profile-option');
        const logoutOption = document.getElementById('logout-option');

        profileIcon.addEventListener('click', function(event) {
            event.stopPropagation();
            profileIcon.classList.toggle('active');
        });

        profileDropdown.addEventListener('click', function(event) {
            event.stopPropagation();
        });

        document.addEventListener('click', function() {
            profileIcon.classList.remove('active');
        });

        profileOption.addEventListener('click', function(event) {
            event.preventDefault();
            console.log("Profile option clicked");
            window.location(window.location.href = "profileinfo.html")
        });

        logoutOption.addEventListener('click', function(event) {
            event.preventDefault();
            console.log("Logout option clicked");
            window.location(window.location.href = "logout.html")
        });
    });
  </script>
  <script>
    document.addEventListener("DOMContentLoaded", function() { 
        navItems.forEach(item => {
            item.addEventListener('click', function() {
                navItems.forEach(item => {
                    item.classList.remove('active');
                });
                this.classList.add('active');
                if(item.id == 'log') {
                    window.location.href = "logs.html";
                }else if(item.id == 'home') {
                    window.location.href = "home.html";
                } else if(item.id == 'sounds') {
                    window.location.href = "soundlist.html";
                } else if(item.id == 'reminders') {
                    window.location.href = "reminders.html";
                } 
            });
        });
    });
  </script>

</body>
</html>
