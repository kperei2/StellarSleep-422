<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="createinfo.css">
</head>
<body>

    <div class="wrapper">
        <form action="">
            <h1>Profile Information</h1>
            <div class="input-box">
                <input type="text" placeholder="FirstName"
                required>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Last Name"
                required>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Age"
                required>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Gender"
                required>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Average Hours of Sleep"
                required>
            </div>
            
            <button type="submit" class="btn" required>Register</button>
        </form>
    </div>    
</body>
</html>
